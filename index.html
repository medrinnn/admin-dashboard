<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="layout">
      <div class="sidebar">
        <div class="sidebar-title">
          <img src="svg/view-dashboard.svg" class="icon white" />
          <p class="dashboard-text">Dashboard</p>
        </div>

        <div class="sidebar-options">
          <div class="nav-item">
            <img src="svg/home.svg" class="icon white" />
            <p>Home</p>
          </div>
          <div class="nav-item">
            <img src="svg/account-outline.svg" class="icon white" />
            <p>Profile</p>
          </div>
          <div class="nav-item">
            <img src="svg/message.svg" class="icon white" />
            <p>Messages</p>
          </div>
          <div class="nav-item">
            <img src="svg/clock-time-nine.svg" class="icon white" />
            <p>History</p>
          </div>
          <div class="nav-item">
            <img src="svg/list-box.svg" class="icon white" />
            <p>Tasks</p>
          </div>
          <div class="nav-item">
            <img src="svg/account-group.svg" class="icon white" />
            <p>Communities</p>
          </div>

          <div class="spacer"></div>

          <div class="nav-item">
            <img src="svg/cog.svg" class="icon white" />
            <p>Settings</p>
          </div>
          <div class="nav-item">
            <img src="svg/help.svg" class="icon white" />
            <p>Support</p>
          </div>
          <div class="nav-item">
            <img src="svg/shield-check.svg" class="icon white" />
            <p>Privacy</p>
          </div>
        </div>
      </div>

      <div class="main">
        <div class="header">
          <div class="header-top">
            <div class="search">
              <img src="svg/magnify.svg" class="icon" />
              <input type="text" placeholder="Search..." />
            </div>

            <div class="user-mini">
              <img src="svg/bell-ring.svg" class="icon" />
              <img src="photo/pfp.png" class="avatar small" />
              <p>medrinnn</p>
            </div>
          </div>

          <div class="header-bottom">
            <div class="user-main">
              <img src="photo/pfp.png" class="avatar large" />
              <div>
                <p class="hi">Hi there,</p>
                <p class="name">Mohamed Reda Ait Ftim (@medrinnn)</p>
              </div>
            </div>

            <div class="actions">
              <button>New</button>
              <button>Upload</button>
              <button>Share</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
